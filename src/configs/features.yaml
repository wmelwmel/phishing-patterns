excludes:
  - Service notifications
  # - Personal data requests
  # - Colleague/authority impersonation
  # - Security bypass requests
  # - Work with documents
  # - Attachment requests
  # - Product offers
  # - Sender identification
features:
  - id: 1
    name: Urgency/threats
    description: Messages containing explicit threats, deadlines, demands for urgent action (before deadlines for example), or warnings about negative consequences without valid justification. Often accompanied by the words "NOW", "URGENT", "IMMEDIATELY" and so on, excludes "ATTENTION"/"WARNING").
    examples:
      - "Send us information before deadline."
      - "Your account will be blocked in 24 hours"
      - "Non-payment will lead to legal action"
      - "Confirm your details urgently, or access will be lost."
      - "Change your password within 12 hours to avoid being hacked!"
      - "Ignoring this message may have serious consequences."
      - "Final warning: your account will be deleted."
      - "Confirm details now!"
      - "Urgent request."
      - "Do it NOW/IMMEDIATELY!"
      - "REGISTER NOW/IMMEDIATELY!"
      - "Deadline expires TODAY!"
      - "Срочно выполните действие ..."
      - "Attention!"
      - "This message is infected"
      - "It must be done QUICKLY"
      - "Something is coming up soon"
      - "Urgent task ..."
      - "Срочно напишите нам"

  - id: 2
    name: Service notifications
    description: Notifications from known services (banks, social networks, cloud storage) mimicking legitimate messages about account problems or security issues (often look like GENERAL/AUTO-GENERATED email newsletters or notifications). They do not directly request data but urge clicking a link to "fix" the problem or donwload something.
    examples:
      - "Apple ID requires verification"
      - "Virus detected in your Dropbox"
      - "Notification: Suspicious activity detected."
      - "Warning: Your account has been compromised!"
      - "Problems with account: urgent verification required."
      - "Notification: Please update your details."
      - "Increased security for your account."
      - "Unauthorized access attempt detected."
      - "This is an autogenerated email"
      - "Best regards, SERVICE NAME team"
      - "Service event reminder ..."

  - id: 3
    name: Personal data requests
    description: Direct requests for confidential data (passport, bank details, logins/passwords/credentials, name, email, address, phone) under any pretext or explicit demands to ENTER, UPDATE or CONFIRM information, not just alerts.
    examples:
      - "Update/modify/confirm your password/login/credentials"
      - "Обновите/подтвердите пароль"
      - "Confirm your passport number"
      - "Confirm account details."
      - "Provide information about yourself."
      - "Need to update personal information."
      - "Clarify the address for receiving."
      - "Provide a copy of your passport."
      - "Confirm IP address to ensure account security."
      - "Заполните данные в бланке ..."
      - "Please reset the password"
      - "Reset password using this link"

  - id: 4
    name: Contests/prizes
    description: Messages about wins, gifts, or guaranteed prizes requiring action (clicking a link, paying for "shipping"). Emphasis in the messages is on gaining a benefit.
    examples:
      - "You won an iPhone!"
      - "Activate your prize via link"
      - "You've been gifted a car!"
      - "Congratulations on your win!"
      - "You are a lucky winner!"
      - "Get a guaranteed prize!"
      - "Your number is participating in a raffle."
      - "Pleasant surprises await you!"
      - "You won a trip to ..."
      - "You have become the owner of a cash prize!"
      - "You have been chosen to receive funding"

  - id: 5
    name: Colleague/authority impersonation
    description: Emails impersonating colleagues or company departments (Accounting/Finance Department for example) instructing an action (often with an emphasis on collaboration, such as "Dear colleagues!" and a mention of the workplace or business). Excludes notifications from HR, IT, Finance, or Management. Uses internal corporate context instead of generic threats or alerts.
    examples:
      - "Accounting department requires to fill the form via link"
      - "The director asks for an urgent report."
      - "You need to fill out the form."
      - "The CEO asks you to respond."
      - "Request to send the report for review."
      - "Your supervisor requires you to provide a work plan."
      - "Marketing Coordinator requires information about you..."
      - "Уважаемые коллеги!"
      - "Dear colleagues!"
      - "Директор компании ИМЯ КОМПАНИИ просит вас ..."

  - id: 6
    name: Technical issues
    description: Messages requiring software installation, updates, or opening files. Emphasis in the messages is on technical actions.
    examples: 
      - "Your computer is infected, install antivirus"
      - "Install conference software via link for the meeting"
      - "Update required."
      - "Your computer is infected!"
      - "Problem with your browser."
      - "You need to install a program."
      - "Download and install"
      - "PROGRAMM must be activated to enable protection"
      - "Ваш аккаунт нуждается в обновлении"

  - id: 7
    name: Security bypass requests
    description: Requests to disable security mechanisms (2FA, firewall) or grant system access under the pretext of "help". The goal is to get the victim to weaken defenses.
    examples:
      - "Disable 2FA for convenience"
      - "Our IT specialist will request access to your PC"
      - "Need to disable protection."
      - "Confirm your security code."
      - "Access requires permission."
      - "Turn off the built-in firewall."
      - "Access requires entering a login and password."
      - "Provide access to your contacts."

  - id: 8
    name: HR messages
    description: HR notifications (salary increases, vacation, benefits) asking to confirm data or click a link. Use of HR-related themes.
    examples:
      - "Your salary has been increased, confirm your details"
      - "You are invited for an interview."
      - "Your vacation is approved."
      - "New job offer."
      - "Agree on work schedule."
      - "Confirm details for salary accrual."
      - "You have access to new benefits."
      - "Your training application has been approved."
      - "HR department asks you to update your form."
      - "Message from Recruitment team"
      - "Send you salary/vacation plans"
      - "Best regards, Director of HR Human Resource Department"

  - id: 9
    name: Work with documents
    description: Attachments with contracts, invoices, or reports requiring signature/payment. Emphasis in the messages is on file interaction, motivating the victim to open it or click a link to view it.
    examples:
      - "Update information on file"
      - "Направляю Вам документ"
      - "Invoice for payment has been sent to you"
      - "Sign the contract."
      - "Check the estimate."
      - "Document for signing."
      - "Fill out the form to receive the document."
      - "Invoice for payment of services."
      - "Просим заполнить документ/справку/бланк..."
      - "Просьба выслать отчет/документ на проверку..."

  - id: 10
    name: Government impersonation
    description: Letters from government agencies (police, hospitals, taxes, fines, military registration) demanding payment or information provision. Emphasis in the messages is on leveraging the authority of state structures.
    examples:
      - "Notification from the Police Department"
      - "Notification from the Hospital"
      - "Сообщение из Минпромторга России."
      - "Notification from the Director of Government."
      - "You have been fined by traffic police"
      - "Request from military commissariat"
      - "Notification from the tax office."

  - id: 11
    name: Surveys and voting
    description: Surveys or voting masking phishing (e.g., data collection via "contests"). A call to action disguised as participation/voting in a sociological/corporate event.
    examples:
      - "Пройдите тест"
      - "Answer and win"
      - "Vote for the best employee of the month"
      - "Cast your vote for my son Ivan in the contest"
      - "Your opinion matters."
      - "Take a short survey."
      - "Rate our service."
      - "Share your experience."
      - "Vote for the best."
      - "Support the candidate in the vote!"
      - "I vote for ..."
      - "Подтвердите участие ..."

  - id: 12
    name: Mention of postponed call
    description: Mentioning a previous call, conversation or action to lend legitimacy, even if it didn't occur. A tactic to create false trust by referencing non-existent contact.
    examples:
      - "Following up on my previous message"
      - "We spoke with you earlier by phone"
      - "Following up on the conversation..."
      - "After the phone call."
      - "In connection with our conversation."
      - "Following our conversation."
      - "As you requested on the phone."
      - "Regarding our phone conversation."
      - "Recently I've spoken with your director ..."
      - "Hello again!"

  - id: 13
    name: Product offers
    description: Offers to buy goods, courses, or services with suspicious links or attachments. Emphasis on the commercial offer itself, not threats or data requests.
    examples:
      - "Check out the new work manual"
      - "Cryptocurrency trading course from scratch"
      - "Special offer!"
      - "Learn more about our services."
      - "Offer for you."
      - "Don't miss a great offer."
      - "Get acquainted with our assortment."
      - "Предлагаем проект/услуги"
      - "Описание нашей продукции: ..."
      - "I have attached your requested product catalog"

  - id: 14
    name: Attachment requests
    description: Explicit instructions to open an attachment under the pretext of viewing a document, report, etc. Emphasis in the message is on opening the email attachment.
    examples:
      - "The order information is in the attachment. Please review and respond."
      - "Please review/read attached document"
      - "View document"
      - "This is something cool, check att."
      - "Attachment contains important information."
      - "Please open the file."
      - "New report in attachment."
      - "Required documents are attached."
      - "Please familiarize yourself with the attached file."
      - "Sign the contract in the attachment"
      - "Carefully review the document."
      - "Прикрепляю скан документа"
      - "Your invoice is attached."
      - "Документ во вложении"

  - id: 15
    name: Generic greetings
    description: Uses impersonal salutations addressing recipients without specific names often not capitalized (e.g., "Dear Customer", "Dear user123", "Hi user@mail.com", "Dear ivan", "Dear manager"). The message begins with a generic greeting pattern instead of personalized addressing.
    examples:
      - "Dear user@mail.com"
      - "Dear recipient"
      - "Dear ivan.ivanov"
      - "Dear ivan"
      - "Dear customer"
      - "Dear friends!"
      - "We welcome you."
      - "Hello!"
      - "Hey"
      - "Address to the recipient."
      - "Good afternoon."
      - "Dear subscriber"
      - "Dear director"
      - "Доброе утро!"

  - id: 16
    name: Personalized greetings
    description: Using the recipient's real name (often capitalized) to simulate a trusted contact. The message text begins with a greeting or address matching the displayed name or email address name (attacker doesn't know the victim precisely and automates the template using the recipient's address).
    examples:
      - "Hi, Andrey!"
      - "Hello, Maria!"
      - "Good afternoon, Ivan Petrovich!"
      - "Hi, Anna Sergeevna!"
      - "Good afternoon, dear Elena!"
      - "Hello, Alexey Ivanovich!"
      - "Dear Sergei!"
      - "Dear Ivan"

  - id: 17
    name: Financial operations
    description: Direct instructions to perform a bank transfer, update bank details, invest/donate money, or confirm a payment. Emphasis in the messages is on specific banking/financial operations.
    examples:
      - "Need to transfer money to counterparty account: Details: IBAN DE12 3456 7890"
      - "Confirm account details to receive payment."
      - "Clarify the details for transferring funds."
      - "Please confirm payment for the invoice."
      - "It is necessary to clarify the details of the bank card."
      - "Confirm your bank account number."
      - "Pay the invoice to continue working."
      - "Reset your card details."
      - "We ask you to provide details for a refund."
      - "Invest/donate now"
      - "Confirm payment processing"

  - id: 18
    name: Explicit money amounts
    description: Mentioning specific amounts of winnings, fines, or transfers to enhance the urgency/benefit effect. Numerical values are used as emotional triggers.
    examples:
      - "Need to transfer $50,000"
      - "You won 1000 rubles!"
      - "Amount due: 5000 rubles."
      - "Объем выручки 1,5 млрд. руб"
      - "Payment of $100."
      - "You have been credited with 50,000 rubles."
      - "The amount of the winnings is 1 million rubles."
      - "Return 1000 dollars."
      - "You will receive 2000 rubles as a bonus."

  - id: 19
    name: No-confirmation requests
    description: Requests not to confirm an action or double-check information. A tactic to suppress the victim's critical thinking.
    examples:
      - "Kindly do not reply to this e-mail/address"
      - "Don't call me back, I'm unavailable"
      - "Just follow the instructions, confirmation is not required."
      - "Please do not confirm receipt of this message."
      - "Do not confirm the action, just restart the browser."
      - "Не отвечайте на это письмо"
      - "Это автоматическое письмо, отвечать на него не нужно"

  - id: 20
    name: Confidentiality requests
    description: Demands to keep the email secret under the pretext of "confidentiality" and a request not to forward mail to anyone. An attempt to limit the spread of information about the phishing attempt.
    examples:
      - "Please don't tell anyone about this request - it's confidential"
      - "Your personal information transmitted through this link will be confidential."
      - "Please use this information for official purposes only."
      - "This information is intended for your personal use only."
      - "Do not forward this email to others."
      - "This e-mail and any attachment is intended solely for the addressee"
      - "The information contained in this e-mail is confidential"
      - "Please do not forward this email"

  - id: 21
    name: Sender identification
    description: Detailed introduction or signature of the sender (name, position, company) to simulate legitimacy. A tactic to create false trust through "officiality".
    examples:
      - "This is Denis Baranov, director of the company you work for"
      - "I am your new manager, Alexey Petrov."
      - "I introduce myself, I am Maria Ivanova, from the support service."
      - "Hello, I'm Ivan Sidorov, your personal consultant."
      - "My name is Petr, I work in the bank's security service."
      - "I am your personal assistant for working with finances."
      - "I am from the security service of the company."
      - "Служба дорожных работ города Москвы уведомляет о том, что ..."
      - "signature: Regards, Ivan, Manager of Human Resources"
      - "signature: Thank you, TxTag Customer Service"
      - "signature: С уважением, АО «НТЦ»."

  - id: 22
    name: Link click requests
    description: Explicit instructions to click on a link/hyperlink, often under a pretext (e.g., viewing a document, verifying account details, accessing a service, download programm). The message emphasizes clicking a hyperlink rather than opening an attachment.  
    examples:
      - "Click here to access your account: [link]"
      - "Verify your details by following this link [link]"
      - "You need to sign in to view the document [link]"
      - "Here is something for you [link]"
      - "Follow us on [link]"
      - "Please scan QR code"
      - "Click to download programm"
      - "You can watch video here:"
      - "Give feedback here:"
      - "Ссылка на проект [link]"
      - "Go to dashboard"
      - "URL: [link]"
      - "View File"
      - "Follow us on social media [link]"
